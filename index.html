<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Welcome to my Webpage</h2>
    <a href="./others/about.html">Click to go to About Me page</a>
    <a href="./others/contact.html">My Contact</a>
    <a href="./others/blog.html">My Blog</a>
    <br />
    <br />
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" /><br />
      <label for="lname">Last Name</label>
      <input type="text" id="lname" /><br />
      <label for="email">Email</label>
      <input type="email" id="email" /><br />
      <label for="password">Password</label>
      <input type="password" id="password" required /><br />
      <label>Gender</label><br />
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label><br />
      <input type="radio" id="notsay" name="gender" value="Rather not say" />
      <label for="notsay">Rather not say</label><br />
      <label>Favorite Foods</label><br />
      <input type="checkbox" id="beans" name="beans" value="Beans" />
      <label for="beans">Beans</label><br />
      <input type="checkbox" id="rice" name="rice" value="Rice" />
      <label for="rice">Rice</label><br />
      <input
        type="checkbox"
        id="spaghetti"
        name="spaghetti"
        value="Spaghetti"
      />
      <label for="spaghetti">Spaghetti</label><br />
      <input type="checkbox" id="soup" name="soup" value="Soup" />
      <label for="soup">Soup</label><br />
      <input type="checkbox" id="pizza" name="pizza" value="Pizza" />
      <label for="pizza">Pizza</label><br />
      <label for="cert">Certificate</label>
      <select id="cert" name="cert">
        <option value="fslc">FSLC</option>
        <option value="olevel">O'Level</option>
        <option value="bsc">BSC</option></select
      ><br />
      <label for="tel">Phone number</label>
      <input type="tel" id="tel" name="tel" /><br />
      <label for="about">Tell us about yourself</label><br />
      <textarea id="about">
My name is Chibuzor Ojukwu, a software engineer currently learning at CapacityBay. I am getting my hands strong on HTML and its fundamentals. I intend to one day become a renowned software engineer on a global scale.</textarea
      ><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
